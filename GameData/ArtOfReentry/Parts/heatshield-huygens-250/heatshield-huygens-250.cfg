PART 
{
	name = aor-heatshield-huygens-250
	module = Part
	author = Rareden

	// --- asset parameters ---
	mesh = huygens2_5m.mu
	scale = 1.0

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.21, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.008, 0.0, 0.0, 1.0, 0.0, 1

	// --- FX definitions ---


	// --- editor parameters ---
	cost = 400
	category = Structural
	subcategory = 0
	TechRequired = specializedControl
	entryCost = 4200

	title = 2.5m mk1 pod Heatshield 
	manufacturer = Moho HVAC
	description = Small heat shield to protect your kerbals and scientific doohickeys.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.15
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 9
	breakingForce = 630
	breakingTorque = 630
	heatDissipation = 0.9

	maxTemp = 8000

	fuelCrossFeed = False
	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = heat2
	}

	MODULE
	{
		name = ModuleHeatShield
		direction = 0, -1, 0 // bottom of pod
		reflective = 0.05 // 5% of heat is ignored at correct angle
		ablative = AblativeShielding
		loss
		{ // loss is based on the shockwave temperature (also based on density)
			key = 650 0 // start ablating at 650 degrees C
			key = 1000 1280 // peak ablation at 1000 degrees C
			key = 3000 1600 // max ablation at 3000 degrees C
		}
		dissipation
		{ // dissipation is based on the part's current temperature
				key = 300 0 // begin ablating at 300 degrees C
				key = 500 23 // maximum dissipation at 500 degrees C
		}
	}
}